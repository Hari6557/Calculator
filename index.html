<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <table border ="1">
            <tr>
              <td colspan="3"><input type="text" id="input"></td>
              <td><input type="button"value="clear" class="num" id="clr" onclick="clr()"></td>
            </tr>
            <tr>
              <td><input type="button" value="1" class="num"  id="block1" onclick="add('1')"></td>
              <td><input type="button" value="2" class="num" id="block2"onclick="add('2')"></td>
              <td> <input type="button" value="3" class="num" id="block3" onclick="add('3')"></td>
              <td> <input type="button" value="/" class="num" id="divide" onclick="add('/')"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" class="num" id="block4"onclick="add('4')"></td>
            <td><input type="button" value="5" class="num" id="block5"onclick="add('5')"></td>
            <td> <input type="button" value="6" class="num" id="block6" onclick="add('6')"></td>
            <td> <input type="button" value="-" class="num" id="minus"onclick="add('-')"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" class="num" id="block7" onclick="add('7')"></td>
            <td><input type="button" value="8" class="num" id="block8"onclick="add('8')"></td>
            <td> <input type="button" value="9" class="num" id="block9" onclick="add('9')"></td>
            <td> <input type="button" value="+" class="num" id="plus"onclick="add('+')"></td>
          </tr>
          <tr>
            <td><input type="button" value="." class="num" id="dot"onclick="add('.')"></td>
            <td><input type="button" value="0" class="num" id="block0"onclick="add('0')"></td>
            <td> <input type="button" value="=" class="num" id="ans"onclick="solve()"></td>
            <td> <input type="button" value="*" class="num" id="multiply" onclick="add('*')"></td>
          </tr>
          
          </table>
    </div>
      <script src="index.js"></script>
</body>
</html>
